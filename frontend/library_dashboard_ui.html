<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library Visitor Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; }
    .sidebar { background-color: #1e2a38; min-height: 100vh; color: white; width: 200px; transition: width 0.3s ease; flex-shrink: 0; }
    .sidebar a { color: #cfd8dc; text-decoration: none; display: flex; align-items: center; padding: 1rem; }
    .sidebar.hide-sidebar { width: 60px; }
    .sidebar .menu-text { transition: opacity 0.2s; }
    .sidebar.hide-sidebar .menu-text { display: none; }
    .barcode-input { max-width: 400px; }
    .summary-box { background: #f1f1f1; padding: 1rem; border-radius: 6px; margin-bottom: 1rem; }
    .chart-container { height: 250px; }
    .student-table th,
    .student-table td {
      padding: 12px 20px;
      text-align: left;
    }

    .student-table {
      width: 100%;
      border-collapse: collapse;
    }

    .student-table tr {
      border-bottom: 1px solid #ccc;
    }
  </style>

  <!-- DataTables CSS + JS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="sidebar p-0" id="sidebar">
        <button class="btn btn-sm text-white d-block m-2" onclick="toggleSidebar()">‚ò∞</button>
        <a href="#" onclick="showSection('dashboardSection')"><i class="bi bi-speedometer2 me-2"></i><span class="menu-text">Today</span></a>
        <a href="#"
          onclick="showSection('studentSection'); document.getElementById('studentSearch').value = ''; loadStudents();">
          <i class="bi bi-person-plus me-2"></i>
          <span class="menu-text">Students</span>
        </a>
        <a href="#" onclick="showSection('reportSection')"><i class="bi bi-bar-chart me-2"></i><span class="menu-text">Reports</span></a>
      </div>
      <!-- Main content -->
      <div class="col-md-10 p-4">

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="section">
          <h2>Welcome</h2>
          <div class="summary-box">
            üìä Total visits today: <strong id="todayVisitorCount">--</strong>
          </div>
          <div class="d-flex flex-wrap gap-2 align-items-center mb-4">
            <input type="text" id="barcodeInput" class="form-control barcode-input" placeholder="Scan or type barcode" />
            <input type="text" id="purposeInput" class="form-control barcode-input" placeholder="Purpose (optional)" />
            <button class="btn btn-primary" onclick="handleBarcodeSubmit()">Add</button>
          </div>
          <div class="row">
            <div class="col-md-8">
              <h5>Daily Snapshot (~7 Days)</h5>
              <div class="chart-container">
                <canvas id="dailyChart"></canvas>
              </div>
            </div>
            <div class="col-md-4">
              <h5>Check In Time Distribution</h5>
              <select class="form-select mb-2" id="timeRange">
                <option>Daily</option>
                <option>Weekly</option>
                <option>Monthly</option>
                <option>Yearly</option>
              </select>
              <canvas id="donutChart"></canvas>
            </div>
          </div>
          <div class="mt-5">
            <div class="d-flex justify-content-between align-items-center">
              <h5>Visitor Log</h5>
              <div id="logMultiControls" class="d-flex gap-2">
                <button class="btn btn-outline-primary btn-sm" onclick="toggleLogMultiSelect(true)">Select</button>
                <button class="btn btn-success btn-sm">Export</button>
              </div>
            </div>
            <table class="table table-striped mt-3">
              <thead>
                <tr>
                  <th id="logCheckboxHeader" style="display: none;">
                    <input type="checkbox" id="selectAllLogs" onchange="toggleAllLogs(this)">
                  </th>
                  <th>Name</th>
                  <th>Purpose</th>
                  <th>Class</th>
                  <th>Check In Time</th>
                  <th>Check Out Time</th>
                  <th>Duration</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="visitorTable"></tbody>
            </table>
          </div>
        </div>

        <!-- Student Registration Section -->
        <div id="studentSection" class="section" style="display: none;">
          <h2>Register New Student</h2>
          <form id="studentForm">
            <input type="text" id="barcode" placeholder="5-Digit Barcode" required maxlength="5" inputmode="numeric">
            <input type="text" id="name" placeholder="Name" required pattern="[A-Za-z ]+">
            <input type="text" id="class" placeholder="Class" required pattern="(?:[1-9]|1[0-2])[a-zA-Z]{0,2}" oninput="this.value = this.value.toUpperCase();">
            <button type="submit">Add Student</button>
          </form>
          <div id="studentMsg"></div>

          <hr />

          <h3>Student List</h3>
          <input type="text" id="studentSearch" placeholder="Search" style="margin-bottom: 32px; display: block;">
          <div id="studentMultiControls">
            <button class="btn btn-outline-primary btn-sm mb-2" onclick="toggleStudentMultiSelect(true)">Select</button>
          </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th id="studentCheckboxHeader" style="display: none;">
                  <input type="checkbox" id="selectAllStudents" onchange="toggleAllStudents(this)">
                </th>

                <th>Barcode</th>
                <th>Name</th>
                <th>Class</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="studentTableBody">
              <!-- Students will be populated here -->
            </tbody>
          </table>
        </div>


        <!-- Placeholder Report Section -->
        <div id="reportSection" class="section" style="display:none;">
          <h2>Reports</h2>
          <p>Coming soon...</p>
        </div>

      </div>
    </div>
  </div>
  <script>
    let editingRowIds = new Set();
    let editingLogIds = new Set();
    let activeBarcodes = new Set();


    const API_BASE = "http://localhost:3000";

    async function fetchActiveStudentBarcodes() {
      try {
        const res = await fetch(`${API_BASE}/api/students`);
        const students = await res.json();
        activeBarcodes = new Set(students.map(s => s.barcode));
      } catch (err) {
        console.error("Failed to load student barcodes", err);
      }
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("hide-sidebar");
    }

    function showSection(id) {
      document.querySelectorAll(".section").forEach(s => s.style.display = "none");
      document.getElementById(id).style.display = "block";

      if (id === "dashboardSection") {
        loadVisitorLogs(); // üëà Reload logs every time "Today" is shown
      }
    }


    async function handleBarcodeSubmit() {
      const input = document.getElementById("barcodeInput");
      const purposeInput = document.getElementById("purposeInput");
      let barcode = document.getElementById("barcodeInput").value.trim();

      if (!/^\d{1,5}$/.test(barcode)) {
        alert("Barcode must be a number from 00000 to 99999.");
        return;
      }

      barcode = barcode.padStart(5, '0');
      const purpose = purposeInput.value.trim();

      if (!barcode) return;

      try {
        const res = await fetch(`${API_BASE}/api/checkin`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ barcode, purpose }),
        });

        let data;
        try {
          data = await res.json();
        } catch (jsonErr) {
          throw new Error("Invalid JSON response from server.");
        }

        if (res.ok) {
          alert(`‚úÖ Check-in successful for barcode: ${barcode}`);
          input.value = "";
          purposeInput.value = "";
          loadVisitorLogs();
          loadDailyChart();
          loadDonutChart();
        } else {
          alert(`‚ùå ${data.message || 'Error during check-in.'}`);
        }
      } catch (err) {
        alert(`‚ùå Could not reach server: ${err.message}`);
        console.error(err);
      }
    }


    async function loadVisitorLogs() {
      try {
        const res = await fetch(`${API_BASE}/api/logs`);
        const logs = await res.json();
        const tbody = document.getElementById('visitorTable');
        tbody.innerHTML = '';

        for (const log of logs) {
          const isEditing = editingLogIds.has(log._id);
          const visitor = log.visitor;

          // ‚úÖ New: check against current active student barcodes
          const isMissingStudent = !visitor || !activeBarcodes.has(visitor.barcode);

          const name = visitor?.name || 'Unknown';
          const studentClass = isMissingStudent ? '-' : visitor.class;
          const warningIcon = isMissingStudent
            ? ' <span title="Student no longer exists" style="color:#dc3545;">‚ö†Ô∏è</span>'
            : '';
          const nameWithIcon = name + warningIcon;

          const purpose = log.purpose || '-';

          const checkin = new Date(log.checkinTime).toLocaleString(undefined, {
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            hour12: true
          });

          const checkout = log.checkoutTime
            ? new Date(log.checkoutTime).toLocaleString(undefined, {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
              })
            : '-';

          let duration = '-';
          if (log.checkoutTime) {
            const ms = new Date(log.checkoutTime) - new Date(log.checkinTime);
            const mins = Math.floor(ms / 60000);
            if (mins >= 60) {
              const hrFloat = (mins / 60).toFixed(1);
              duration = `${hrFloat} hr${hrFloat !== "1.0" ? "s" : ""}`;
            } else {
              duration = `${mins} min${mins !== 1 ? 's' : ''}`;
            }
          }

          const tr = document.createElement('tr');

          // ‚úÖ Gray out deleted student rows
          if (isMissingStudent) {
            tr.style.opacity = 0.5;
            tr.style.color = "#888";
          }

          tr.innerHTML = `
            <td style="display: none;" class="logCheckboxCell">
              <input type="checkbox" class="visitorCheckbox" data-id="${log._id}">
            </td>
            <td>${nameWithIcon}</td>
            <td>
              ${isEditing
                ? `<input class="form-control form-control-sm" value="${purpose}" onkeydown="handleVisitorLogKey(event, '${log._id}', this)">`
                : purpose}
            </td>
            <td>${studentClass}</td>
            <td>${checkin}</td>
            <td>${checkout}</td>
            <td>${duration}</td>
            <td>
              ${isEditing
                ? `<button class="btn btn-sm btn-success" onclick="saveVisitorLog('${log._id}', this)">Save</button>
                  <button class="btn btn-sm btn-secondary ms-1" onclick="cancelEditVisitorLog('${log._id}')">Cancel</button>`
                : `${!log.checkoutTime
                    ? `<button class="btn btn-sm btn-outline-secondary" onclick="handleCheckout('${log._id}')">Check Out</button>`
                    : ''
                  }
                  <button class="btn btn-sm btn-outline-primary ms-1" onclick="startEditVisitorLog('${log._id}')">Edit</button>
                  <button class="btn btn-sm btn-outline-danger ms-1" onclick="deleteVisitorLog('${log._id}')">Delete</button>`}
            </td>
          `;

          tbody.appendChild(tr);

          const checkbox = tr.querySelector(".visitorCheckbox");
          checkbox.addEventListener("change", updateLogSelectedCount);

          if (window.logMultiSelectMode) {
            tr.querySelector(".logCheckboxCell").style.display = "";
          }
        }

      } catch (err) {
        console.error('Error loading logs:', err);
      }
    }



    function updateLogSelectedCount() {
      const count = document.querySelectorAll(".visitorCheckbox:checked").length;
      const counter = document.getElementById("logSelectedCount");
      if (counter) counter.textContent = count;
    }

    function handleVisitorLogKey(e, id, input) {
      if (e.key === "Enter") {
        const saveBtn = input.closest("tr").querySelector("button.btn-success");
        if (saveBtn) saveVisitorLog(id, saveBtn);
      }

      if (e.key === "Escape") {
        cancelEditVisitorLog(id);
      }
    }

    async function handleCheckout(logId) {
      try {
        const res = await fetch(`${API_BASE}/api/checkout/${logId}`, { method: 'POST' });
        if (res.ok) {
          alert("‚úÖ Checked out successfully");
          loadVisitorLogs();
        }
      } catch (err) {
        console.error('Checkout error:', err);
      }
    }

    async function deleteVisitorLog(logId) {
      if (!confirm("Are you sure you want to delete this visitor log?")) return;

      try {
        const res = await fetch(`${API_BASE}/api/visitors/${logId}`, {
          method: "DELETE",
        });

        if (!res.ok) {
          throw new Error("Server responded with an error.");
        }

        alert("Visitor log deleted.");
        loadVisitorLogs(); // ‚úÖ make sure to call this one
      } catch (err) {
        console.error("Error deleting visitor log:", err);
        alert("Could not delete visitor log.");
      }
    }

    function toggleAllLogs(source) {
      const checkboxes = document.querySelectorAll('.visitorCheckbox');
      checkboxes.forEach(cb => cb.checked = source.checked);
    }

    async function deleteSelectedLogs() {
      const selected = [...document.querySelectorAll('.visitorCheckbox')]
        .filter(cb => cb.checked)
        .map(cb => cb.getAttribute('data-id'));

      if (selected.length === 0) {
        alert("Please select at least one log to delete.");
        return;
      }

      if (!confirm(`Delete ${selected.length} visitor log(s)? This cannot be undone.`)) return;

      for (const id of selected) {
        try {
          await fetch(`${API_BASE}/api/visitors/${id}`, { method: 'DELETE' });
        } catch (err) {
          console.error("Failed to delete visitor log:", err);
        }
      }

      loadVisitorLogs(); // Refresh table
    }

    let logMultiSelectMode = false;

    function toggleLogMultiSelect(enabled) {
      logMultiSelectMode = enabled;
      window.logMultiSelectMode = enabled;

      document.getElementById("logCheckboxHeader").style.display = enabled ? "" : "none";

      // Update control buttons
      const controlDiv = document.getElementById("logMultiControls");
      controlDiv.innerHTML = enabled
        ? `
          <button class="btn btn-danger btn-sm" onclick="deleteSelectedLogs()">Delete Selected (<span id="logSelectedCount">0</span>)</button>
          <button class="btn btn-secondary btn-sm" onclick="toggleLogMultiSelect(false)">Cancel</button>
          <button class="btn btn-success btn-sm">Export</button>
        `
        : `
          <button class="btn btn-outline-primary btn-sm" onclick="toggleLogMultiSelect(true)">Select</button>
          <button class="btn btn-success btn-sm">Export</button>
        `;

      loadVisitorLogs();
    }


    function startEditVisitorLog(id) {
      editingLogIds.add(id);
      loadVisitorLogs();
    }

    function cancelEditVisitorLog(id) {
      editingLogIds.delete(id);
      loadVisitorLogs();
    }

    async function saveVisitorLog(id, btn) {
      const row = btn.closest("tr");
      const purposeInput = row.querySelector("input");
      const purpose = purposeInput.value.trim();

      try {
        const res = await fetch(`${API_BASE}/api/visitors/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ purpose })
        });

        const data = await res.json();
        if (!res.ok) {
          alert(`‚ùå ${data.message || "Failed to update visitor log."}`);
        } else {
          alert("‚úÖ Log updated.");
          editingLogIds.delete(id);
          loadVisitorLogs();
        }
      } catch (err) {
        console.error("Update error:", err);
        alert("‚ùå Could not update log.");
      }
    }




    async function loadDailyChart() {
      try {
        const res = await fetch(`${API_BASE}/api/stats`);
        const stats = await res.json();
        const labels = stats.map(entry => entry._id);
        const data = stats.map(entry => entry.count);
        if (window.dailyChart && typeof window.dailyChart.destroy === "function") window.dailyChart.destroy();
        window.dailyChart = new Chart(document.getElementById('dailyChart'), {
          type: 'bar',
          data: { labels: labels, datasets: [{ label: 'Check-ins', data: data, backgroundColor: '#0d6efd' }] },
          options: { responsive: true }
        });
        const today = new Date().toISOString().slice(0, 10);
        const todayStat = stats.find(entry => entry._id === today);
        document.getElementById('todayVisitorCount').textContent = todayStat ? todayStat.count : '0';
      } catch (err) {
        console.error('Chart load error:', err);
      }
    }

    async function loadDonutChart() {
      try {
        const range = document.getElementById('timeRange').value.toLowerCase();
        const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        const res = await fetch(`${API_BASE}/api/distribution?range=${range}&tz=${encodeURIComponent(timezone)}`);
        const data = await res.json();

        const TIME_ORDER = ["12am‚Äì8am", "8am‚Äì4pm", "4pm‚Äì12am"];
        const dataMap = Object.fromEntries(data.map(entry => [entry._id, entry.count]));
        const labels = TIME_ORDER.filter(label => dataMap[label] !== undefined);
        const values = labels.map(label => dataMap[label]);

        const canvas = document.getElementById("donutChart");
        const ctx = canvas.getContext("2d");

        // Destroy any previous chart instance
        if (window.donutChart && typeof window.donutChart.destroy === "function") {
          window.donutChart.destroy();
        }

        // If no visits, display fallback message
        if (values.length === 0) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.font = "16px Arial";
          ctx.fillStyle = "#999";
          ctx.textAlign = "center";
          ctx.fillText("No visits in this range.", canvas.width / 2, canvas.height / 2);
          window.donutChart = null;
          return;
        }

        // Render Chart.js donut chart
        window.donutChart = new Chart(canvas, {
          type: "doughnut",
          data: {
            labels,
            datasets: [{
              data: values,
              backgroundColor: labels.map(label => {
                switch (label) {
                  case "12am‚Äì8am": return "#ffc107";
                  case "8am‚Äì4pm": return "#20c997";
                  case "4pm‚Äì12am": return "#6f42c1";
                  default: return "#adb5bd";
                }
              })
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: "bottom" }
            }
          }
        });

      } catch (err) {
        console.error("Error loading donut chart:", err);
      }
    }



    document.getElementById('timeRange').addEventListener('change', () => {
      loadDonutChart();
    });


    document.getElementById("barcodeInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") handleBarcodeSubmit();
    });

    document.getElementById("purposeInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") handleBarcodeSubmit();
    });

    document.getElementById("studentForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const barcode = document.getElementById("barcode").value.trim();
      const name = document.getElementById("name").value.trim();
      const studentClass = document.getElementById("class").value.trim();

      // Validate barcode
      if (!/^\d{1,5}$/.test(barcode)) {
        alert("Barcode must be a number from 00000 to 99999.");
        return;
      }
      const paddedBarcode = barcode.padStart(5, '0');

      // Validate name
      if (!/^[A-Za-z ]+$/.test(name)) {
        alert("Name can only contain letters and spaces.");
        return;
      }

      // Validate class
      if (!/^(?:[1-9]|1[0-2])[a-zA-Z]{0,2}$/.test(studentClass)) {
        alert("Class must be a number from 1‚Äì12 optionally followed by up to 2 letters.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/students`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ barcode: paddedBarcode, name, class: studentClass })
        });

        const data = await res.json();

        if (!res.ok) {
          const message = data?.error || "Failed to register student";
          alert(`‚ùå ${message}`);
          document.getElementById("studentMsg").textContent = `‚ùå ${message}`;
          return;
        }

        alert("‚úÖ Student added successfully.");
        document.getElementById("studentMsg").textContent = "‚úÖ Student added!";
        setTimeout(() => {
          document.getElementById("studentMsg").textContent = "";
        }, 3000);

        document.getElementById("studentForm").reset();
        loadStudents();

      } catch (err) {
        alert("‚ùå An unexpected error occurred.");
        console.error(err);
        document.getElementById("studentMsg").textContent = "‚ùå Failed to add student.";
      }
    });

    
    async function loadStudents() {
      try {
        const res = await fetch(`${API_BASE}/api/students`);
        const data = await res.json();

        const searchQuery = document.getElementById("studentSearch").value.toLowerCase();
        const tableBody = document.getElementById("studentTableBody");
        tableBody.innerHTML = "";

        // ‚úÖ Filter data BEFORE rendering
        const filteredStudents = data.filter(student =>
          student.name.toLowerCase().includes(searchQuery) ||
          student.class.toLowerCase().includes(searchQuery) ||
          student.barcode.toLowerCase().includes(searchQuery)
        );

        // ‚úÖ Use filteredStudents instead of data
        filteredStudents.forEach(student => {
          const row = document.createElement("tr");
          const isEditing = editingRowIds.has(student._id);

          row.innerHTML = `
            <td style="display: none;" class="studentCheckboxCell">
              <input type="checkbox" class="studentCheckbox" data-id="${student._id}">
            </td>
            <td style="padding: 8px 16px;">${isEditing ? 
              `<input class="form-control form-control-sm" value="${student.barcode}" disabled>` : 
              student.barcode}</td>
            <td style="padding: 8px 16px;">${isEditing ? 
              `<input class="form-control form-control-sm" value="${student.name}" onkeydown="handleStudentKey(event, '${student._id}', this)">` : 
              student.name}</td>
            <td style="padding: 8px 16px;">${isEditing ? 
              `<input class="form-control form-control-sm" value="${student.class}" onkeydown="handleStudentKey(event, '${student._id}', this)">` : 
              student.class}</td>
            <td style="padding: 8px 16px;">
              ${isEditing 
                ? `<button class="btn btn-sm btn-success" onclick="saveStudent('${student._id}', this)">Save</button>
                  <button class="btn btn-sm btn-secondary ms-1" onclick="cancelEdit('${student._id}')">Cancel</button>`
                : `<button class="btn btn-sm btn-outline-primary" onclick="startEdit('${student._id}')">Edit</button>
                  <button class="btn btn-sm btn-outline-danger ms-1" onclick="deleteStudent('${student._id}')">Delete</button>`
              }
            </td>
          `;

          tableBody.appendChild(row);

          const checkbox = row.querySelector(".studentCheckbox");
          checkbox.addEventListener("change", updateStudentSelectedCount);

          if (window.studentMultiSelectMode) {
            row.querySelector(".studentCheckboxCell").style.display = "";
          }
        });

        // ‚úÖ Handle "no results" message
        if (filteredStudents.length === 0) {
          const emptyRow = document.createElement("tr");
          emptyRow.innerHTML = `<td colspan="4" style="text-align: center; padding: 16px;">No students found</td>`;
          tableBody.appendChild(emptyRow);
        }

      } catch (err) {
        console.error("Failed to load students:", err);
      }
    }

    function updateStudentSelectedCount() {
      const count = document.querySelectorAll(".studentCheckbox:checked").length;
      const counter = document.getElementById("studentSelectedCount");
      if (counter) counter.textContent = count;
    }

    function handleStudentKey(e, id, input) {
      const row = input.closest("tr");

      if (e.key === "Enter") {
        const saveBtn = row.querySelector("button.btn-success");
        if (saveBtn) saveStudent(id, saveBtn);
      }

      if (e.key === "Escape") {
        cancelEdit(id);
      }
    }


    async function deleteStudent(id) {
      if (!confirm("Are you sure you want to delete this student?")) return;

      try {
        await fetch(`${API_BASE}/api/students/${id}`, {
          method: "DELETE",
        });
        loadStudents();
      } catch (err) {
        console.error("Failed to delete student:", err);
      }
    }

    function startEdit(id) {
      editingRowIds.add(id);
      loadStudents();
    }

    function cancelEdit(id) {
      editingRowIds.delete(id);
      loadStudents();
    }

    async function saveStudent(id, btn) {
      const row = btn.closest("tr");
      const inputs = row.querySelectorAll("input");
      const [barcodeInput, nameInput, classInput] = inputs;

      const payload = {
        barcode: barcodeInput.value.trim(),
        name: nameInput.value.trim(),
        class: classInput.value.trim()
      };

      try {
        const res = await fetch(`${API_BASE}/api/students/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (!res.ok) {
          alert(`‚ùå ${data.error}`);
        } else {
          alert("‚úÖ Student updated.");
          editingRowIds.delete(id);
          loadStudents();
          loadVisitorLogs();
        }
      } catch (err) {
        console.error("Failed to update student", err);
        alert("‚ùå Failed to update student.");
      }
    }


    document.getElementById("studentSearch").addEventListener("input", loadStudents);


    document.addEventListener("DOMContentLoaded", async () => {
      showSection('dashboardSection');
      await fetchActiveStudentBarcodes();  // ‚¨ÖÔ∏è get the live barcodes first
      loadVisitorLogs();                   // ‚¨ÖÔ∏è now load logs with that info
      loadDailyChart();
      loadDonutChart();
    });

    async function loadLogs() {
      try {
        const res = await fetch(`${API_BASE}/api/logs`);
        const logs = await res.json();

        const logTableBody = document.getElementById("logTableBody");
        logTableBody.innerHTML = "";

        logs.forEach(log => {
          const row = document.createElement("tr");
          const checkin = new Date(log.checkinTime).toLocaleString();
          const checkout = log.checkoutTime ? new Date(log.checkoutTime).toLocaleString() : '-';

          row.innerHTML = `
            <td>${log.visitor?.barcode || '-'}</td>
            <td>${log.visitor?.name || 'Unknown'}</td>
            <td>${log.visitor?.class || '-'}</td>
            <td>${log.purpose || '-'}</td>
            <td>${checkin}</td>
            <td>${checkout}</td>
            <td>
              ${!log.checkoutTime
                ? `<button class="btn btn-sm btn-outline-secondary" onclick="handleCheckout('${log._id}')">Check Out</button>`
                : ''}
              <button class="btn btn-sm btn-outline-danger" onclick="deleteVisitorLog('${log._id}')">Delete</button>
            </td>
          `;
          logTableBody.appendChild(row);
        });
      } catch (err) {
        console.error("Failed to load logs:", err);
      }
    }

    function toggleAllStudents(source) {
      const checkboxes = document.querySelectorAll('.studentCheckbox');
      checkboxes.forEach(cb => cb.checked = source.checked);
    }

    async function deleteSelectedStudents() {
      const selected = [...document.querySelectorAll('.studentCheckbox')]
        .filter(cb => cb.checked)
        .map(cb => cb.getAttribute('data-id'));

      if (selected.length === 0) {
        alert("Please select at least one student to delete.");
        return;
      }

      if (!confirm(`Delete ${selected.length} student(s)? This cannot be undone.`)) return;

      for (const id of selected) {
        try {
          await fetch(`${API_BASE}/api/students/${id}`, { method: 'DELETE' });
        } catch (err) {
          console.error("Failed to delete student:", err);
        }
      }

      loadStudents(); // Refresh
    }

    let studentMultiSelectMode = false;

    function toggleStudentMultiSelect(enabled) {
      studentMultiSelectMode = enabled;
      window.studentMultiSelectMode = enabled;

      document.getElementById("studentCheckboxHeader").style.display = enabled ? "" : "none";

      // Update control buttons
      const controlDiv = document.getElementById("studentMultiControls");
      controlDiv.innerHTML = enabled
        ? `
          <button class="btn btn-danger btn-sm mb-2" onclick="deleteSelectedStudents()">Delete Selected (<span id="studentSelectedCount">0</span>)</button>
          <button class="btn btn-secondary btn-sm mb-2" onclick="toggleStudentMultiSelect(false)">Cancel</button>
        `
        : `
          <button class="btn btn-outline-primary btn-sm mb-2" onclick="toggleStudentMultiSelect(true)">Select</button>
        `;

      loadStudents();
      }

  </script>
</body>
